    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <style>
            body{
                background-color: rgb(245, 242, 238);
            }
            .logo img {
                align-items: center;
               width: 150px;
            }
         
            nav {
               display: flex;
               justify-content: space-around;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
         
            .right ul {
               display: flex;
               gap: 35px;
            }
         
            .right ul li {
               list-style: none;
               display: inline-flex; /* Ensure text and image are inline */
               align-items: center;  /* Vertically center the text and image */
            }
         
            .right ul li img {
               margin-left: 5px; /* Add some space between text and arrow */
               height: 12px;  /* You can adjust the height of the arrow */
               cursor: pointer;
            }
         </style>
         
    </head>
    <body>
        <header>
            <nav>
           <div class="logo">
            <img src="IMG-20160717-WA0015.jpg" alt="">
           </div>
           <div class="right">
                <ul>
                    <li> Product  <img height="10px" src="arrow.png" alt="imgg"></li>
                    <li><span> Pricing </span> <img height="11px" src="arrow.png" alt=""></li>
                    <li><span> Resource </span> <img height="11px" src="arrow.png" alt=""></li>
                    <li><span> About Us </span>   <img height="11px" src="arrow.png" alt=""> </li>
                    <li><img height="15px" src="down-arrow-backup-2-svgrepo-com.svg" alt=""></li>
                </ul>
            </div>
            </nav>
